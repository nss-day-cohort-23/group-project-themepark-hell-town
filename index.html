<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hell Town</title>
  <link rel="stylesheet" href="css/wickedpicker.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='css/main.css'>

</head>

<body>    
   
  <header>
    <div class="nav"></div>
  </header>

  <main>

    
    <div class="contentWrapper">
      <div id='timeDiv'>
        <input id="time" type="text" class="time ui-timepicker-input" autocomplete="off">
        <button id='subTime'>TIME</button>
        <button id="currentEventsBtn">Current</button>
        <select name="type" id="typeSelect">
            <option selected value="">Attractions</option>
            <option value="1">Ride</option>
            <option value="2">Restaurant</option>
            <option value="3">Show</option>
            <option value="4">Vendor</option>
            <option value="5">Character Meet</option>
            <option value="6">Animals</option>
            <option value="7">Game</option>
            <option value="8">Special Event</option>
        </select>
      </div>
      <div id="descriptionArea"></div>
      
      <div id="areaGrid"></div>
    </div>


  </main>


  <footer>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src='dist/bundle.js'></script>
  
</body>
</html>
